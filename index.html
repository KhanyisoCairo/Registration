<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="simple-grid.css">
    <title>registration_number</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script type="text/x-template" class="userTemplate">

<ul>
        {{#each regNumbers}}
                            
        <li>>{{this}}</li>
    
        {{/each}}
    </ul>
      </script>

</head>

<body>

    <div class="row">
        <div class="col-6 ">

            <div class="registration_number">

                <h2>registration number:</h2>

                <br>
                <div class="msg">


                </div>
                <input type="text" value="" placeholder="e.g CA 123 567" class="textName" name="firstname" maxlength=10>
                <input class="submBtn" type="submit" value="ADD" id="addBtn"><br><br>
                <br>
                <div>
                    <label class="radio">

                        <input type="radio" class="radioBtn" name="RegNumber" value="CY"> Bellville
                        <span></span>
                    </label>

                    <label class="radio">

                        <input type="radio" class="radioBtn" name="RegNumber" value="CA"> Cape Town
                        <span></span>
                    </label>

                    <label class="radio">

                        <input type="radio" class="radioBtn" name="RegNumber" value="CF"> Paarl
                        <span></span>
                    </label>

                    <label class="radio">

                        <input type="radio" class="radioBtn" name="RegNumber" value=""> Show All
                        <span></span>
                    </label>


                </div>
                <br><br>
                <input class="showBtn" type="submit" value="Show" id="showBtn"><br><br>
                <input class="ResetBtn" type="submit" value="Reset" id="resetBtn"><br><br>
                <div class="row">
                    <div class="col-6">
                        <ul class="regNumbers" style="border-radius: 3px solid black; display:inline-block">

                        </ul>
                    </div>

                </div>
            </div>

        </div>
    </div>




    </div>
